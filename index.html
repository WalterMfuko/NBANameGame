<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Name Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="game-header">NBA Name Game</h1>
            <div class="game-content">
                <div class="scores-container">
                    <div id="player1Score" class="score-box">
                        <span class="player-label">Player 1</span>
                        <span class="score">0</span>
                    </div>
                    <div id="player2Score" class="score-box">
                        <span class="player-label">Player 2</span>
                        <span class="score">0</span>
                    </div>
                </div>
                <div class="current-player">Player 1's turn</div>
                <div id="currentRequirement" class="requirement"></div>
                <div class="game-history" id="gameHistory"></div>
                <div class="input-section">
                    <input type="text" id="playerInput" placeholder="Enter NBA player name...">
                    <button onclick="submitName()">Submit</button>
                </div>
                <div id="error" class="error"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
